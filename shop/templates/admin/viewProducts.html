{% extends 'admin/base1.html' %}

{% block title %}AddProduct{% endblock title %}


{% block body %}

		<br>

		<div class="row">
			<div class="col-md-12">
				<h5>Products</h5>
				<div class="card card-body">
					<a class="btn btn-primary  btn-sm btn-block" href="/createProducts">Add New Product</a>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.product_name}}</td>
								<td>{{i.categoty}}</td>
								<td>{{i.price}}</td>
								<td><a class="btn btn-primary" href="/updateProduct/{{i.id}}">Update</a></td>
								<td><a class="btn btn-danger" href="">Delete</a></td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>


{% endblock body %}
